svcs:

  - name: colorcodebot
    enabled: true
    exec: >-
      sops exec-env
      sops/colorcodebot.prod.yml

      "s6-setuidgid colorcodebot ./venv/bin/python
      ./colorcodebot.py"
    folder:
      run: ../../
      log: ../../../logs/colorcodebot

# TODO: https://github.com/mozilla/sops/issues/872

  - name: papertrail
    enabled: true
    exec: >-
      sops exec-file --filename log_files.yml
      ../papertrail.log_files.prod.yml

      "remote_syslog -D -c {}"
    folder:
      run: log
      log: ../../../logs/papertrail
    sops_templates:
      - src: log_files.yml.wz
        dest: papertrail.log_files.prod.yml

# Minimal disabled svc:
# - name: svc-name-without-spaces
#   enabled: false

# Minimal enabled svc:
# - name: svc-name-without-spaces
#   enabled: true
#   exec: long-running-command
