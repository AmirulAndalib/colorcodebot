svcs:

  - name: colorcodebot
    enabled: true
    exec: >-
      sops exec-env
      sops/colorcodebot.prod.yml

      "s6-setuidgid colorcodebot ./venv/bin/python
      ./colorcodebot.py"
    folder:
      run: ../../
      log: ../../../logs/colorcodebot

# TODO: Figure out why sops exec-env --user colorcodebot... didn't work

  - name: papertrail
    enabled: true
    exec: >-
      sops exec-file --filename log_files.yml
      ../papertrail.log_files.dev.yml

      "remote_syslog -D -c {}"
    folder:
      run: log
      log: ../../../logs/papertrail
    sops_templates:
      - src: log_files.yml.wz
        dest: papertrail.log_files.prod.yml

