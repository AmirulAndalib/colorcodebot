svcs:

  - name: colorcodebot
    enabled: true
    exec: >-
      sops exec-env
      sops/colorcodebot.prod.yml

      "./venv/bin/python
      ./colorcodebot.py"
    folder:
      run: /home/colorcodebot
      log: /home/colorcodebot/logs/colorcodebot

# TODO: Figure out why sops exec-env --user colorcodebot... didn't work

  - name: papertrail
    enabled: true
    exec: >-
      sops exec-file
      sops/papertrail.log_files.prod.yml

      "remote_syslog -D -c {}"
    folder:
      run: /home/colorcodebot
      log: /home/colorcodebot/logs/papertrail
    sops_templates:
      - src: log_files.yml.wz
        dest: app/sops/papertrail.log_files.prod.yml

