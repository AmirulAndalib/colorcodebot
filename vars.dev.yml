svcs:

  - name: colorcodebot
    enabled: true
    exec: >-
      sops exec-env
      sops/colorcodebot.dev.yml

      "./venv/bin/python
      ./colorcodebot.py"
    folder:
      run: ../../
      log: ../../../logs/colorcodebot
      cgroups: /sys/fs/cgroup/user.slice/user-1000.slice/user@1000.service/app.slice/svcs

  - name: papertrail
    enabled: false
    exec: >-
      sops exec-file
      ../../../sops/papertrail.log_files.dev.yml

      "remote_syslog2 -D -c {}"
    folder:
      run: ./log
      log: ../../../logs/papertrail
      cgroups: /sys/fs/cgroup/user.slice/user-1000.slice/user@1000.service/app.slice/svcs
    sops_templates:
      - src: log_files.yml.wz
        dest: app/sops/papertrail.log_files.dev.yml

