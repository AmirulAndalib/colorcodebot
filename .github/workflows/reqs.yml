name: Bump PyPI requirements
on:
  push:
  schedule:
    - cron: '53 8 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: get up on this
        uses: actions/checkout@v2

      - name: hit it
        run: ./mk/reqs.sh

      - name: push it
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'andydecleyre@users.noreply.github.com'
          git commit -am 'Bump PyPI requirements' && git push || true
